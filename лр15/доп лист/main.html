<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var c = 0;
        var t;
        var timer_is_on = 0;

        function timedCount() {
            document.getElementById('txt').value = c;
            c = c + 1;
            t = setTimeout("timedCount()", 1000);
        }

        function doTimer() {
            if (!timer_is_on) {
                timer_is_on = 1;
                timedCount();
            }
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();

            m = checkTime(m);
            s = checkTime(s);

            document.getElementById('txt1').innerHTML = h + "." + m + "." + s;
            t = setTimeout('startTime()', 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
</head>
<body onload="startTime()">
    <form>
        <p>Щелкните на кнопке ниже. Поле ввода начнет отсчёт до бесконечности, начиная с 0.</p>
        <input type="button" value="Начать отсчёт" onclick="doTimer()">
        <input type="text" id="txt">
    </form>   
    <br>
    <div id="txt1"></div>

</body>
</html>
